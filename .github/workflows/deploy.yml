name: Deploy React to GCS

on:
  push:
    branches:
      - main # Deploy on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build React app
      - name: Build React app
        run: npm run build

      # 5. Verify build folder exists
      - name: Check build folder
        run: ls -l dist

      # 6. Authenticate with Google Cloud
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

        # Step 4: Optional: Verify authentication without exposing key
      - name: Verify GCP authentication
        run: |
          echo "GCP Project:"
          gcloud config get-value project
          echo "Service account email:"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      # 7. Install gsutil
      - name: Install gsutil
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli

      - name: Check gsutil
        run: gsutil version

      # 8. Deploy to GCS bucket
      - name: Deploy to GCS
        run: |
          # Sync build folder to bucket and delete old files
          gsutil -m rsync -d -r dist/ gs://design_app_bucket
          # Set website configuration for SPA routing
          gsutil web set -m index.html -e 404.html gs://design_app_bucket
