name: Deploy React to GCS

on:
  push:
    branches:
      - main # Deploy on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build React app
      - name: Build React app
        run: npm run build

      # 5. Verify build folder exists
      - name: Check build folder
        run: ls -l dist

      # 6. Authenticate with Google Cloud
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 7. Setup gcloud + gsutil (instead of apt-get)
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: noolil # üëà replace with your GCP project ID
          export_default_credentials: true

      # 8. Verify authentication
      - name: Verify GCP authentication
        run: |
          echo "‚úÖ GCP Project:"
          gcloud config get-value project
          echo "‚úÖ Service account email:"
          gcloud auth list --format="value(account)"

      # 9. Deploy to GCS bucket
      - name: Deploy to GCS
        run: |
          echo "‚òÅÔ∏è Syncing files to GCS..."
          gsutil -m rsync -d -r dist/ gs://design_app_bucket
          echo "üåê Setting website config..."
          gsutil web set -m index.html -e 404.html gs://design_app_bucket
